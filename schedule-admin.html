<!DOCTYPE html>
<html>
<head>
  <title>Schedule</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index" id="schedule-container">
    <nav class="navbar">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a  id="nav_a" class="nav-link" href="statistics-admin.html"><img src="bar-chart.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_b" class="nav-link active" href="schedule-admin.html"><img src="calendar.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_c" class="nav-link" href="roster-admin.html"><img src="listing-option.svg" /></a>
        </li>
      </ul>
    </nav>
    <div id ="main_text" style="width: 100%;">

      <!-- Page Name -->
      <h3>Schedule</h3>

      <div class="row" style="margin-bottom: 10px; margin-top:30px; color:#FFC80A;">
        <div class="col-2 hidden" style="display:none;">
          <a href="#" id="stats-done">Done</a>
        </div>
        <div class="col-2 visable">
          <a href="#" id="stats-edit">Edit</a>
        </div>
        <div class="col-2 visable">
          <a href="#" id="stats-filter">Filter</a>
        </div>
        <div class="col-2 offset-sm-6 offset-4 visable" style="position: relative;">
          <a href="#" id="stats-calendar">Calendar</a>
        </div>
        <div class="col-12 hidden" style="display:none; margin-top:10px; margin-bottom:20px;">
          <a href="create-event.html" id="stats-add"><img src="plus.svg" style="height:20px;" /></a>
        </div>
      </div>

      <template id="eventrow">
      <div class="row">
        <div class="col-2 hidden" style="display: none;">
          <a href="#"value="" onclick="deleteEvent(this)"><img src="remove.svg" style="height:20px;"/></a>
          <a class="remove-button" style="display:none;"></a>
          <a href="#" onclick="displayedit(this)">Make Changes</a>
        </div>
        <!--
        Left:
        - date
        - Day of the week
        -->
        <div class="col-2 mid" style="">
          <h6 class="event-date" style="font-weight:900; margin-bottom: 5px; margin-top: 2px;"></h6>
          <h6 class="event-day" style="font-weight: 900;"></h6>
        </div>

        <!--
        Right:
        - title
        - location
        - time

        -->
        <div class="col-10 right" style="">
          <h5 class="title" style="font-weight: 900; margin-bottom:0;"></h5>
          <span class="location"></span> &nbsp;
          <span class="time"></span>
        </div>
      </div>
      </template>


    </div>
  </div>

  <script src="schedule.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
