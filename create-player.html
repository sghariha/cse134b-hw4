<!DOCTYPE html>
<html>
<head>
  <title>Create Player</title>
  <meta charset="utf-8" />


  <link rel="stylesheet" href="bootstrap.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index" id="cont">
    <div class="text-center imageholder">
      <h2>Create Player</h2>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <form class="form-div">
          <h6 id="warning"></h6>
            <div class="form-group">
              <label>Profile Picture</label><br>
              <input id="profilepic" type="file" name="profilepic" accept="image/*">
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input id="firstname" type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input id="lastname" type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
            <label>Position</label><br>
              <select id="position" class="custom-select mb-2 mr-sm-2 mb-sm-0" name="options">
                <option value="forward">Forward</option>
                <option value="defender">Defender</option>
                <option value="midfielder">Midfielder</option>
                <option value="goalkeeper">Goalkeeper</option>
              </select>
            </div>
            <div class="form-group">
            <label>Status</label><br>
              <select id="status" class="custom-select mb-2 mr-sm-2 mb-sm-0" name="options">
                <option value="starter">Starter</option>
                <option value="backup">Backup</option>
                <option value="injured">Injured</option>
              </select>
            </div>
            <div class="form-group">
              <label>D.O.B</label>
              <input id="dob" type="date" class="form-control" placeholder="D.O.B">
            </div>
            <div class="form-group">
              <label>Height</label>
              <input id="feet" type="number" class="form-control" placeholder="Feet"><br>
              <input id="inches" type="number" class="form-control" placeholder="Inches">
            </div>
            <div class="form-group">
              <label>Weight</label>
              <input id="weight" type="number" class="form-control" placeholder="Pounds">
            </div>

            <div class="form-group">
              <label>Fouls</label>
              <input id="playerfoul" type="number" class="form-control" placeholder="Fouls">
            </div>
            <div class="form-group">
              <label>Red Cards</label>
              <input id="playerrc" type="number" class="form-control" placeholder="Red Cards">
            </div>
            <div class="form-group">
              <label>Yellow Cards</label>
              <input id="playeryc" type="number" class="form-control" placeholder="Yellow Cards">
            </div>
            <div class="form-group">
              <label>Shots on Goal</label>
              <input id="playersog" type="number" class="form-control" placeholder="Shots">
            </div>
            <div class="form-group">
              <label>Goals</label>
              <input id="playerg" type="number" class="form-control" placeholder="Goals">
            </div>
            <div class="form-group">
              <label>Corner Kick Attempts</label>
              <input id="playercka" type="number" class="form-control" placeholder="Attempts">
            </div>
            <div class="form-group">
              <label>Goal Kick Attempts</label>
              <input id="playergka" type="number" class="form-control" placeholder="Attempts">
            </div>
            <div class="form-group">
              <label>Penalty Kick Attempts</label>
              <input id="playerpka" type="number" class="form-control" placeholder="Attempts">
            </div>
            <div class="form-group">
              <label>Throw-ins</label>
              <input id="playerti" type="number" class="form-control" placeholder="Throw-ins">
            </div>
            <div class="form-group">
              <label>Appearances</label>
              <input id="playerapp" type="number" class="form-control" placeholder="Appearances">
            </div>


            <div class="form-group text-center">
              <input type="button" value="Save & Exit" class="btn btn-primary login" onclick="addplayer()">
            </div>
            <div class="form-group">
              <h6 align="center"><a href="roster-admin.html">Exit</a></h6>
            </div>
        </form>
      </div>
      <div class="col-sm-4">
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="create-player.js"></script>
</body>
</html>
