<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<div class="container signup-div">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<div class="text-center imageholder">
					<h2>Sign up</h2>
				</div>
				<form class="form-div">
					<h6 id="warning"></h6>
					<div class="form-group">
						<label>Account Type</label><br>
						<select id="mySelect" class="custom-select mb-2 mr-sm-2 mb-sm-0" name="options" onchange="change(this)">
    						<option value="player">Player</option>
    						<option value="admin-existing-team">Admin for existing team</option>
    						<option value="admin-new-team">Admin for new team</option>
  						</select>
					</div>
				 	<div class="form-group">
				 		<label>Username</label>
				    	<input id="username" type="text" class="form-control" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				  		<label>Email</label>
				    	<input id="email" type="text" class="form-control" placeholder="example@email.com">
				  	</div>
				  	<div class="form-group">
				  		<label>Password</label>
				    	<input id="password" type="password" class="form-control" placeholder="Password">
				  	</div>
				  	<div class="form-group">
				  		<label>Confirm Password</label>
				    	<input type="password" class="form-control" placeholder="Confirm Password">
				  	</div>
				  	<div id="existing-team-signup" class="group">
				  		<div class="form-group">
				  			<label>Team</label>
				    		<input id="team-existing" type="text" class="form-control" placeholder="Team">
				  		</div>
				  	</div>
					<div id="new-team-signup" class="group">
						<div class="form-group">
							<label>Team</label>
				    		<input id="team-new" type="text" class="form-control" placeholder="Team">
				 		</div>
				 		<div class="form-group">
				 			<label>City</label>
				    		<input type="text" class="form-control" placeholder="City">
				 		</div>
				 		<div class="form-group">
				 			<label>School</label>
				    		<input type="text" class="form-control" placeholder="School">
				 		</div>
					</div>
				  	<div class="form-group text-center">
				    	<input type="button" value="Register" class="btn btn-primary login" onclick="register()">
				  	</div>
				  	<div class="form-group">
				  		<h6 align="center"><a href="login.html">Exit</a></h6>
				  	</div>
				</form>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
</body>
</html>
