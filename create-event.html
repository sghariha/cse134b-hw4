<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index">

      <h3 style="margin-top: 40px;">Create Event</h3>
      <br />
      <form>

      <!-- Row -->
      <div class="row" style="margin-top: 20px;">
          <div class="col-3" style="text-align:right;">
            <h6 style="font-weight: 900">Event</h6>
          </div>
          <div class="col-9">
            <select class="form-control" id="exampleFormControlSelect1" name="event" onchange="changeEvent(this)">
              <option value="game">Game</option>
              <option value="practice">Practice</option>
              <option value="other">Other</option>
            </select>
          </div>
      </div>

      <!-- Team Option -->
      <div class="row" style="margin-top: 20px;" id="team-option">
          <div class="col-3" style="text-align: right;">
            <h6 style="font-weight: 900">Team</h6>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" name="opponent" placeholder="Enter opponent's name">
          </div>
      </div>

      <!-- Other Option -->
      <div class="row" style="margin-top: 20px; display:none;" id="other-option">
          <div class="col-3" style="text-align: right;">
            <h6 style="font-weight: 900">Other</h6>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" name="title" placeholder="Add a short, clear name">
          </div>
      </div>


      <!-- Row -->
      <div class="row" style="margin-top: 20px;">
          <div class="col-3" style="text-align:right;">
            <h6 style="font-weight: 900">Location</h6>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" name="location" placeholder="Enter a place or address">
          </div>
      </div>

      <!-- Row -->
      <div class="row" style="margin-top: 20px;">
          <div class="col-3" style="text-align:right;">
            <h6 style="font-weight: 900" class="visable">Date / Time</h6>
            <h6 style="font-weight: 900; display: none;" class="hidden">Start</h6>
          </div>
          <div class="col-9">
            <input id="date" type="date" style="width: 120px; font-family: 'Nunito Sans', sans-serif; font-size:.83em;" name="start-date">
            <input type="time" name="usr_time" style="font-size: .83em; font-family: 'Nunito Sans', sans-serif;" name="start-time">
            <a href="#" id="end-time" class="visable" style="font-size: .83em; font-family: 'Nunito Sans', sans-serif;"> + End time</a>
          </div>
      </div>


      <div class="row" style="margin-top: 20px;">
          <div class="col-3" style="text-align:right;">
            <h6 style="font-weight: 900; display: none;" class="hidden">End</h6>
          </div>
          <div class="col-9">
            <input id="date" type="date" class="hidden" style="display:none; width: 120px; font-family: 'Nunito Sans', sans-serif; font-size:.83em;" name="end-date">
            <input type="time" name="usr_time" class="hidden" style="display:none; font-size: .83em; font-family: 'Nunito Sans', sans-serif;" name="end-time">
            &nbsp;
            <a href="#" id="remove-time" class="hidden" style="display:none; font-size: .83em; font-family: 'Nunito Sans', sans-serif;"> Remove</a>
          </div>
      </div>

      <!-- Row -->
      <div class="row" style="margin-top: 20px;">
          <div class="col-3" style="text-align:right;">
            <h6 style="font-weight: 900">Notes</h6>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Tell the team more about the event." style="height: 100px;" name="notes">
          </div>
      </div>






      <div class="row" style="margin-top: 20px">
        <div class="col-9 offset-3">
          <button type="submit" class="btn btn-primary">Confirm identity</button>
        </div>
      </div>
      </form>
  </div>

  <script src="create-event.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
