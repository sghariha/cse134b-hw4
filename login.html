<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div class="container">
		<div class="text-center imageholder">
			<img src="soccer-ball.png" alt="soccer ball">
		</div>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 form-div">
				<form id="loginform">
					<h6 id="warning"></h6>
				 	<div class="form-group">
				    	<input type="text" id="username" class="form-control" placeholder="Username or email">
				  	</div>
				  	<div class="form-group">
				    	<input type="password" id="password" class="form-control password" placeholder="Password">
				  	</div>
				  	<div id="submitdiv" class="form-group">
				    	<label class="form-check-label">
					      	<input id="rememberme" type="checkbox" class="form-check-input">
					      	<h6>Remember me</h6>
				    	</label>
				  	</div>
				  	<div class="form-group text-center">
				    	<input type="button" value="Log in" class="btn btn-primary login" onclick="login()">
				  	</div>
				  	<div class="form-group">
				  		<h6 align="center"><a href="register.html">Sign up</a></h6>
				  	</div>
				</form>
			</div>
			<div class="col-sm-4 side-div">
			</div>
		</div>
	</div>
</body>
</html>
