<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<img src="soccer-ball.png" alt="soccer ball" id="homeimage">
	<div id="loginform">
		<form action="rosteradmin.html">
			<input type="text" name="username" class="accountform" placeholder="username or email" required><br>
			<input type="password" name="password" class="accountform" placeholder="password" required><br>

			<div id="tbl">
				<div id="tblrow">
					<div id="tblcol-1">
						<input type="checkbox" name="remember" value="remember" id="remember">
						<h4 id="rememberlabel"><label for="remember">Remember me</label></h4>
					</div>
					<div id="tblcol-2">
						<input type="submit" name="login" value="log in" id="loginbtn">
					</div>
				</div>
			</div>
		</form>
		<h3><a href="signup-player.html">sign up</a></h3>
	</div>
</body>
</html>
