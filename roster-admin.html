<!DOCTYPE html>
<html>
<head>
  <title>Roster</title>
  <meta charset="utf-8" />


  <link rel="stylesheet" href="bootstrap.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index" id="cont">
    <nav class="navbar">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a  id="nav_a" class="nav-link" href="statistics-admin.html"><img src="bar-chart.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_b" class="nav-link" href="schedule-admin.html"><img src="calendar.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_c" class="nav-link active" href="roster-admin.html"><img src="listing-option.svg" /></a>
        </li>
      </ul>
    </nav>
    <h3>Roster</h3>
    <div class="row">
      <div class="col-sm-4 rosteradd">
        <input type="button" value="Add Player" class="btn btn-primary login" onclick="addplayer()">
      </div>
    </div>
    <template id="playerrow">
      <div class="row">
        <div class="col-sm-4 text-center">
          <img src="http://psychopy.org/_downloads/face.jpg" class="rounded-circle">
        </div>
        <div class="col-sm-8">
          <h3 class="playernumber"></h3>
          <h5 class="playernameheader"><a class="playername" href="#" onclick="displayprofile(this)"></a></h5>
          <div>
            <h6 class="playerposition"></h6>
            <h6 class="playerheight"></h6>
            <h6 class="playerweight"></h6>
          </div>
          <div>
            <input type="button" value="Edit" class="btn btn-primary login editplayer" onclick="displayedit(this)">
            <input type="button" value="Delete" class="btn btn-primary login deleteplayer" onclick="deleteplayer(this)">
          </div>
        </div>
      </div>
      <div class="row playerprofile">
        <div class="col-sm-12">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Player Statistic</th>
                <th scope="col">Player Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Fouls</td>
                <td class="pfoul"></td>
              </tr>
              <tr>
                <td>Red Cards</td>
                <td class="prc"></td>
              </tr>
              <tr>
                <td>Yellow Cards</td>
                <td class="pyc"></td>
              </tr>
              <tr>
                <td>Shots on Goal</td>
                <td class="psog"></td>
              </tr>
              <tr>
                <td>Goals</td>
                <td class="pg"></td>
              </tr>
              <tr>
                <td>Corner Kick Attempts</td>
                <td class="pcka"></td>
              </tr>
              <tr>
                <td>Goal Kick Attempts</td>
                <td class="pgka"></td>
              </tr>
              <tr>
                <td>Penalty Kick Attempts</td>
                <td class="ppka"></td>
              </tr>
              <tr>
                <td>Throw-ins</td>
                <td class="pti"></td>
              </tr>
              <tr>
                <td>Appearances</td>
                <td class="papp"></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
      <hr>
    </template>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
<script type="text/javascript" src="roster.js"></script>
</html>
