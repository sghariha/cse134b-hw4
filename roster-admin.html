<!DOCTYPE html>
<html>
<head>
  <title>Roster</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index" id="cont">
    <nav class="navbar">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a  id="nav_a" class="nav-link" href="statistics-admin.html"><img src="bar-chart.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_b" class="nav-link" href="schedule-admin.html"><img src="calendar.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_c" class="nav-link active" href="roster-admin.html"><img src="listing-option.svg" /></a>
        </li>
      </ul>
    </nav>
    <div class="text-center imageholder">
      <h2>Roster</h2>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input type="button" value="Add Player" class="btn btn-primary login" onclick="addplayer()">
      </div>
    </div>
    <template id="playerrow">
      <div class="row">
        <div class="col-sm-4">
          <img src="http://psychopy.org/_downloads/face.jpg" id="first-img" class="rounded-circle" height="150px" width="150px">
        </div>
        <div class="col-sm-8">
          <h3 class="playernumber"></h3>
          <h3><a class="playername" href="viewprofile-admin-boot.html"></a></h3>
          <p class="playerposition"></p>
          <p class="playerheight"></p>
          <p class="playerweight"></p>
          <input type="button" value="Edit" class="btn btn-primary login" onclick="displayedit(this)">
          <input type="button" value="Delete" class="btn btn-primary login" onclick="deleteplayer(this)">
        </div>
      </div>
    </template>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
<script type="text/javascript" src="roster.js"></script>
</html>
