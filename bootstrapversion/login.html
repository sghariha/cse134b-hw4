<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<div class="text-center imageholder">
			<img src="soccer-ball.png" alt="soccer ball" id="homeimage">
		</div>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<form action="rosteradmin.html">
				 	<div class="form-group">
				    	<input type="text" class="form-control" placeholder="username or email" required>
				  	</div>
				  	<div class="form-group">
				    	<input type="password" class="form-control" placeholder="password" required>
				  	</div>
				  	<div class="form-check">
				    	<label class="form-check-label">
				      	<input type="checkbox" class="form-check-input">
				      	<h5>Remember me</h5>
				    	</label>
				    	<button type="submit" class="btn btn-primary login">LOGIN</button>
				  	</div>
				  	<h5><a href="signup-player-boot.html">Sign up</a></h5>
				</form>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
</body>
</html>
