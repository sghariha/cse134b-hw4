<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats-add</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stats-add.css">
</head>
<body>
  <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="stats-coach.html">STATS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="scheduleadmin.html">SCHEDULE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="rosteradmin.html">ROSTER</a>
      </li>
  </ul>
  <div class="container">

    <a href="stats-coach.html" class="back">BACK</a>

    <h3><b>WIN</b> FAIRFAX vs UNIVERSITY</h3>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary btn-active">WIN</button>
      <button type="button" class="btn btn-secondary">LOSS</button>
    </div>

    <form action="stats-coach.html">
      <div class="form-group">
        <h4>SCORE</h4>
        <label for="exampleInputEmail1">Home Total:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <label for="exampleInputEmail1">First Half:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <label for="exampleInputEmail1">Second Half:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <br /><br />
        <label for="exampleInputEmail1">Away Total:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <label for="exampleInputEmail1">First Half:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <label for="exampleInputEmail1">Second Half:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <h4>SHOTS</h4>
        <label for="exampleInputEmail1">Hit:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Miss:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
      </div>

      <div class="form-group">
        <h4>PASS</h4>
        <label for="exampleInputEmail1">Attempts:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Completions:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
      </div>

      <div class="form-group">
        <h4>SAVES</h4>
        <label for="exampleInputEmail1">Goals Allowed:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Shots Allowed:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Shots on goals against:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
      </div>

      <div class="form-group">
        <h4>FOULS</h4>
        <label for="exampleInputEmail1">Yellow Cards:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Red Cards:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
        <label for="exampleInputEmail1">Offsides:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <img src="../plus.svg" />
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
