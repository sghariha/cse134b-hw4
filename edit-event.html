<!DOCTYPE html>
<html>
<head>
  <title>Edit Event</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index">

    <h3 class="page-title-2">Edit Event</h3>
    <br />
    <form>
      <h6 id="warning"></h6>
      <!-- Row -->
      <div class="row top-row">
        <div class="col-3 form-left">
          <h6>Event</h6>
        </div>
        <div class="col-9">
          <select class="form-control" id="event-type" onchange="changeEvent(this)">
            <option id="game" value="game">Game</option>
            <option id="practice" value="practice">Practice</option>
            <option id="other" value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Team Option -->
      <div class="row top-row" id="team-option">
        <div class="col-3 form-left">
          <h6>Team</h6>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="opponent" placeholder="Enter opponent's name">
        </div>
      </div>

      <!-- Other Option -->
      <div class="row top-row" style="display:none;" id="other-option">
        <div class="col-3 form-left">
          <h6>Title</h6>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="title" placeholder="Add a short, clear name">
        </div>
      </div>


      <!-- Row -->
      <div class="row top-row">
        <div class="col-3 form-left">
          <h6>Location</h6>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="location" placeholder="Enter a place or address">
        </div>
      </div>

      <!-- Row -->
      <div class="row top-row">
        <div class="col-3 form-left">
          <h6 class="visible">Date / Time</h6>
          <h6 class="hidden">Start</h6>
        </div>
        <div class="col-9">
          <input type="date" class="time-input" id="start-date">
          <input type="time" class="time-input" id="start-time">
          <a href="#" id="end-time" class="visible"> + End time</a>
        </div>
      </div>


      <div class="row" style="margin-top: 20px;">
        <div class="col-3" style="text-align:right;">
          <h6 class="hidden">End</h6>
        </div>
        <div class="col-9">
          <input type="date" class="hidden time-input" id="end-date">
          <input type="time" class="hidden time-input" id="end_time">
          &nbsp;
          <a href="#" id="remove-time" class="hidden"> Remove</a>
        </div>
      </div>

      <!-- Row -->
      <div class="row top-row">
        <div class="col-3 form-left">
          <h6>Notes</h6>
        </div>
        <div class="col-9">
          <textarea id="notes" class="form-control" placeholder="Tell the team more about the event."></textarea>
        </div>
      </div>






      <div class="row top-row">
        <div class="col-2 offset-3">
          <input type="button" value="Save & Exit" class="btn btn-primary login" onclick="addEvent()">
          <h6 style="margin: 10px 0 0 35px;"><a href="schedule-admin.html">Exit</a></h6>
        </div>
      </div>


    </form>
  </div>

  <script src="edit-event.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
